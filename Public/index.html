<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div>
      <h5>Añade Personas</h5>
      <input type="text" placeholder="nombre" id="nombre" />
      <input type="text" placeholder="apellidos" id="apellidos" />
      <input type="text" placeholder="edad" id="edad" />
      <button onclick="anyadir()">Añadir</button>
    </div>
    <div>
      <h5>Edita Personas</h5>
      <input
        type="text"
        placeholder="Introduce nombre a editar"
        id="nombreEditar"
      />
      <input
        type="text"
        placeholder="Introduce nuevos apellidos"
        id="apellidosEditar"
      />
      <input type="text" placeholder="Introduce nueva edad" id="edadEditar" />
      <button onclick="editar()">Editar</button>
    </div>
    <div>
      <h5>Borrar Personas</h5>
      <input
        type="text"
        placeholder="Introduce nombre a borrar"
        id="nombreBorrar"
      />
      <button onclick="borrar()">Borrar</button>
    </div>

    <div id="principal"></div>
    <script src="./index.js"></script>
  </body>
</html>
